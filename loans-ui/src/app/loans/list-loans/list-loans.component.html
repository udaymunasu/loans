<!-- loan-list.component.html -->
<div class="container">
    <h1>
      loans
      <button (click)="addLoan()" class="add-loan-btn">Add loan</button>
    </h1>
    <div class="search-container">
      <input type="text" [(ngModel)]="searchText" placeholder="Search" class="search-field">
    </div>
    <table>
      <thead>
        <tr>
          <th>Loan ID</th>
          <th>Customer Id</th>
          <th>Loan Amount</th>
          <th>Loan Issued Date</th>
          <th>Loan Status</th>
          <th>Loan Created Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let loan of displayedloans">
          <td class="link" [routerLink]="['../view', loan._id]">{{ loan._id }}</td>
          <td class="link">{{ loan.customerId }}</td>
          <td>{{ loan.loanamount }}</td>
          <td>{{ loan.loanissuedate }}</td>
          <td>{{ loan.loanstatus }}</td>
          <td>{{ loan.createdAt }}</td>
        </tr>
      </tbody>
    </table>
    <div class="pagination">
      <button (click)="previousPage()" [disabled]="currentPage === 1">Previous</button>
      <span>{{ currentPage }} / {{ totalPages }}</span>
      <button (click)="nextPage()" [disabled]="currentPage === totalPages">Next</button>
    </div>
  </div>
